<h2 class="h2" style="text-align: center; margin-bottom: 50px; margin-top: -30px;">All Resources List with Update & Delete!</h2>
<div class="container" style="margin-top: -40px;">
    <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    </div>
    <div class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Resource Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Stream</th>
                <th scope="col">Author</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let resources of Resources; let i = index">
                <td>{{resources.name}}</td>
                <td>{{resources.rname}}</td>
                <td>{{resources.subject}}</td>
                <td>{{resources.stream}}</td>
                <td>{{resources.author}}</td>
                <td>{{resources.link}}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-primary" routerLink="/resourceupdate/{{resources._id}}" style="margin-right: 10px;">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(resources._id,1)">Delete</button>
                </td>                
            </tr>
        </tbody>
    </div>   
</div>
<div style="margin-top: 10px; margin-bottom: 10px;">
    <a class="btn btn-info" href="admindashboard" role="button">Go Back <<</a>
</div>
