<form class="card" style="padding: 30px;" [formGroup]="updateForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
        <label for="TextInput">Name</label>
        <input class="form-control" type="text" formControlName="name" required>
    </div>
    <div class="form-group">
        <label for="TextInput">Gender</label>
        <input class="form-control" type="text" formControlName="gender" required>
    </div>
    <div class="form-group">
        <label for="TextInput">Age</label>
        <input class="form-control" type="text" formControlName="age" required>
    </div>
    <div class="form-group">
        <label for="TextInput">Years Worked</label>
        <input class="form-control" type="text" formControlName="worked" required>
    </div>
    <div class="form-group">
        <label for="TextInput">Subject</label>
        <input class="form-control" type="text" formControlName="subject" required>
    </div>
    <div class="form-group">
        <label for="TextInput">NIC</label>
        <input class="form-control" type="text" formControlName="nic" required>
    </div>
    <div class="form-group">
        <label for="TextInput">Email</label>
        <input class="form-control" type="text" formControlName="email" required>
    </div>
    <div class="form-group">
        <label for="TextInput">Username</label>
        <input class="form-control" type="text" formControlName="username" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update</button>
</form>
<div style="margin-top: 10px; margin-bottom: 10px;">
    <a class="btn btn-info" href="studentslist" role="button">Go Back <<</a>
</div>
