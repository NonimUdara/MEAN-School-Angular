<h2 class="h2" style="text-align: center; margin-bottom: 50px; margin-top: -30px;">Contact Us!</h2>
<form class="card" style="padding: 30px; margin-bottom: 50px;"(submit) = "onRegisterSubmit()">
    <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Message</label>
        <textarea type="text" class="form-control" [(ngModel)]="message" name="message" rows="4" cols="50"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
