<h2 class="h2" style="text-align: center; margin-bottom: 50px;">All Teachers List</h2>
<div class="container" style="margin-top: -50px;">
    <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    </div>
    <div class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Years Worked</th>
                <th scope="col">Subject</th>
                <th scope="col">Nic</th>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of Teachers ; let i = index">
                <!-- <th scope="row">{{student._id}}></th> -->
                <td>{{teacher.name}}</td>
                <td>{{teacher.gender}}</td>
                <td>{{teacher.age}}</td>
                <td>{{teacher.worked}}</td>
                <td>{{teacher.subject}}</td>
                <td>{{teacher.nic}}</td>
                <td>{{teacher.email}}</td>
                <td>{{teacher.username}}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-primary" routerLink="/teacherupdate/{{teacher._id}}" style="margin-right: 10px;">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(teacher._id,1)">Delete</button>
                </td>                
            </tr>
        </tbody>
    </div>   
</div>
<div style="margin-top: 10px; margin-bottom: 10px;">
    <a class="btn btn-info" href="admindashboard" role="button">Go Back <<</a>
</div>
