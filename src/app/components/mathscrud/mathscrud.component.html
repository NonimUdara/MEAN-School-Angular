<h2 class="h2" style="text-align: center; margin-bottom: 50px;">All Students List</h2>
<div class="container" style="margin-top: -50px;">
    <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    </div>
    <div class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Index Number</th>
                <th scope="col">Following Stream</th>
                <th scope="col">Year Of Exam</th>
                <th scope="col">Email</th>
                <th scope="col">NIC</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of Students; let i = index">
                <!-- <th scope="row">{{student._id}}></th> -->
                <td>{{student.name}}</td>
                <td>{{student.index}}</td>
                <td>{{student.stream}}</td>
                <td>{{student.year}}</td>
                <td>{{student.email}}</td>
                <td>{{student.nic}}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-primary" routerLink="/studentupdate/{{student._id}}" style="margin-right: 10px;">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(student._id,1)">Delete</button>
                </td>                
            </tr>
        </tbody>
    </div>   
</div>
<div style="margin-top: 10px; margin-bottom: 10px;">
    <a class="btn btn-info" href="admindashboard" role="button">Go Back <<</a>
</div>
