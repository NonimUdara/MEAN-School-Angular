<h2 class="h2" style="text-align: center; margin-bottom: 50px;"></h2>
<form class="card" style="padding: 30px; margin-bottom: 50px;"(submit) = "onRegisterSubmit()">
    <div class="form-group">
        <label for="TextInput">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Enter Teacher Name">
    </div>
    <div class="form-group">
        <label for="TextInput">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter Teacher Email">
    </div>
    <div class="form-group">
        <label for="TextInput">Message</label>
        <textarea type="text" class="form-control" [(ngModel)]="message" name="message" rows="4" cols="50"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
