<div class="container contact" style="margin-bottom: 45%;">
    <div class="row">
        <div class="col-md-3">
            <fa-icon style="font-size: 50px; margin-left: 40px;" [icon]="faUser"></fa-icon>
            <div class="contact-info" style="color: white;">
                <h2>Register</h2>
                <p>Those who are not registered students, registered from here.</p>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <form (submit) = "onRegisterSubmit()">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Your Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Index Number</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="index" name="index" class="form-control"placeholder="Enter Your Index Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Stream</label>
                        <div class="col-sm-10">
                            <!-- <input type="text" [(ngModel)]="stream" name="stream" class="form-control" placeholder="Enter Your Following Stream"> -->
                            <select class="form-select" aria-label="Default select example" [(ngModel)]="stream" name="stream">
                                <option value="Maths">Maths</option>
                                <option value="Bio">Bio</option>
                                <option value="Arts">Arts</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Technology">Technology</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Year</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="year" name="year" class="form-control" placeholder="Enter Your A/L Exam Year">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Email</label>
                        <div class="col-sm-10">
                            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Your Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">NIC</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="nic" name="nic" class="form-control" placeholder="Enter your NIC Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Password</label>
                        <div class="col-sm-10">
                            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center pb-4" style="margin-top: 20px;">
                        <p class="mb-0 me-2">If you already registered ? </p>
                        <a type="button" class="btn btn-outline-primary"  href="/studentlogin">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
