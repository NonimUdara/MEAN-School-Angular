<section class="h-100 gradient-form" style="background-color: #eee;" style="margin-bottom: 0%; margin-top: -5%;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <fa-icon style="font-size: 50px;" [icon]="faUser"></fa-icon>
                                </div>
                                <form (submit)="onLoginSubmit()">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example11">Index Number</label>
                                        <input type="text" class="form-control" [(ngModel)]="index" name="index"id="form2Example11" class="form-control"placeholder="Enter Your Index Number" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">Password</label>
                                        <input type="password" class="form-control" [(ngModel)]="password"name="password" id="form2Example22" class="form-control" placeholder="Enter Your Password" />
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-danger btn-block fa-lg mb-3"type="submit">Login</button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a type="button" class="btn btn-outline-primary"  href="/studentregister">Create New</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-3">Students Login From Here</h4>
                                <p class="small mb-0">After creating your account with correct and right credentials you can login to the sysytem by using your index number and password</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
