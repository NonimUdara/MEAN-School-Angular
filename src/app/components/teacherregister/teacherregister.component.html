<form class="card" style="padding: 30px;"(submit) = "onRegisterSubmit()">
    <div class="form-group">
        <label for="TextInput">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <label for="TextInput">Gender</label>
        <input type="text" class="form-control" [(ngModel)]="gender" name="gender">
    </div>
    <div class="form-group">
        <label for="TextInput">Age</label>
        <input type="text" class="form-control" [(ngModel)]="age" name="age">
    </div>
    <div class="form-group">
        <label for="TextInput">Years Worked</label>
        <input type="text" class="form-control" [(ngModel)]="worked" name="worked">
    </div>
    <div class="form-group">
        <label for="TextInput">Teaching Subject</label>
        <input type="text" class="form-control" [(ngModel)]="subject" name="subject">
    </div>
    <div class="form-group">
        <label for="TextInput">NIC</label>
        <input type="text" class="form-control" [(ngModel)]="nic" name="nic">
    </div>
    <div class="form-group">
        <label for="TextInput">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label for="TextInput">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
        <label for="TextInput">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
<div style="margin-top: 10px; margin-bottom: 10px;">
    <a class="btn btn-info" href="admindashboard" role="button">Go Back <<</a>
</div>
